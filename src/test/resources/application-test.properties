####################################################
# CONFIGURAÇÕES DE INICIALIZAÇÃO DO PROJETO
####################################################
server.servlet.context-path=/v1

####################################################
# ECONOMIA AWESOME API
####################################################
economia.api.url=https://economia.awesomeapi.com.br/USD-BRL/

####################################################
# QUANDL API
####################################################
quandl.api.url=https://www.quandl.com/api/v3/datasets/CEPEA/{CROP}?column_index=1&start_date={DATE}&end_date={DATE}&api_key=AYrz2_ZL2sscpPWxs9Ac

####################################################
# hikari
####################################################
spring.datasource.name=HikariCP-Pool
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

####################################################
# database connection
####################################################
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.url=jdbc:hsqldb:mem:.
spring.datasource.username=sa
spring.datasource.password=

####################################################
# flyway configuration
####################################################
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations/hsql
